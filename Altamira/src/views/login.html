<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famia - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" type="image/png" href="/img/LOGO_ALTAMIRA.png">
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <h2 style="margin-bottom: 2rem; color: var(--primary-color);">FAMIA Inmobiliaria</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="user@famia.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required placeholder="Tu contraseña">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Ingresar</button>
                <p id="login-error" style="color: red; margin-top: 1rem;"></p>
                <div style="margin-top: 1.5rem;">
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
